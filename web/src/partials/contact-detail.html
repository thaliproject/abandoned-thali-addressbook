<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <button class="topcoat-icon-button--large--quiet" href="" ng-click="back()">
            <span class="topcoat-icon icomatic">back</span>
        </button>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">{{name}}</h1>
    </div>
</div>
<div class="component center">
    <qr text="{{data}}" size="250" style="background-color:#ffffff;padding-top:50px;padding-bottom:50px;float:left;width:100%;height:100%"></qr>
    <section>
        <input type="text" class="topcoat-text-input--large" ng-model="data" placeholder="QR Code" size="40" disabled>
    </section>
</div>
